<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Mang Uling" class="mini-logo">
        <header class="nav-header">
            Dashboard
        </header>
        
        <button class="nav-toggle">
            <span class="material-symbols-outlined" id="burger">menu</span>
        </button>
        <ul>
            <li>
                <br>
            </li>
            <li>
                <a>
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </a>
            </li>
            <li><a href="/date-range">
                <span class="material-symbols-outlined">
                    date_range
                </span>
            </a></li>
            <li><a href="#" id="notifications" onclick="toggleNotification()">
                <span id="notifyIcon" class="material-symbols-outlined">
                notifications_off
                </span>
            </a></li>
            
            <li><a href="#" id="loadProfile">
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
            </a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div id="main">
        <section class="indicators">
            <div class="indicator-container" id="status">
                <!-- status div -->
            </div>
            <div class="controller-container">
                <div class="indicator-container" id="1kg">
                    <!-- count div -->
                </div>
                <div class="indicator-container" id="10kg">
                    <!-- quota div -->
                </div>
            </div>
        </section>
        <section class="vizualizations">
            <div class='visual-container'>
                <div class='table-header'>
                    <h2>Production Report</h2>
                    <button id="open-week-modal" class="export-button" tooltip="Download">
                        <span class="material-symbols-outlined">download</span>
                </div>
                <div class='table-body' id="table">
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>1kg Bags</th>
                            <th>10kg Bags</th>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div id="profileModal">
        <!-- profile div -->
    </div>

    <div class="modal fade" id="weekSelectionModal" tabindex="-1" aria-labelledby="weekSelectionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="weekSelectionLabel">Select Weeks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 d-flex gap-2">
                        <button type="button" class="btn btn-outline-primary quick-select" data-type="this-month">This Month</button>
                        <button type="button" class="btn btn-outline-secondary quick-select" data-type="last-month">Last Month</button>
                    </div>
                    <div id="week-container"></div>
                    <button type="button" class="btn btn-outline-success w-100 mt-3" id="add-week">+ Add Week</button>
                </div>
                <div class="modal-footer d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-success" id="fetch-log">Download</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/report.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/main.js') }}"></script>
</body>
</html>
