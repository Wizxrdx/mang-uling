<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date Range Picker with Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS and JS links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link rel="stylesheet" href="{{ url_for('static', filename='/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='date_range/style.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Mang Uling" class="mini-logo">
        <header class="nav-header">
            Dashboard
        </header>
        
        <button class="nav-toggle">
            <span class="material-symbols-outlined" id="burger">menu</span>
        </button>
        <ul>
            <li>
                <br>
            </li>
            <li>
                <a href="/">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </a>
            </li>
            <li><a>
                <span class="material-symbols-outlined">
                    date_range
                </span>
            </a></li>
            <li><a href="#" id="notifications" onclick="toggleNotification()">
                <span id="notifyIcon" class="material-symbols-outlined">
                notifications_off
                </span>
            </a></li>
            <li><a href="#" id="loadProfile">
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
            </a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div id="main">
        <h3>Select Date Range</h3>
        
        <!-- Flatpickr for Date Range Selection (Single Calendar Month) -->
        <input type="text" class="form-control w-100" id="datepicker" placeholder="Select Date Range">
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="submitRange()">Submit</button>
        </div>

        <!-- Canvas for Graph -->
        <div class="mt-5">
            <h3>Data Visualization</h3>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="chart1kg"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chart5kg"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <!-- Profile Info -->
                    <h5 class="modal-title" id="profileModalLabel">John Doe</h5>
                    <p class="text-muted">Software Engineer</p>
                    <a href="#" class="btn btn-primary">View Profile</a>
                    
                    <hr>
    
                    <!-- Change Name Input -->
                    <div class="mb-3">
                        <label for="newName" class="form-label">Change Name</label>
                        <input type="text" class="form-control" id="newName" placeholder="Enter new name">
                    </div>
    
                    <!-- Change Password Input -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Change Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    </div>
    
                    <!-- Save Button -->
                    <button id="saveChanges" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    </div id="profileModal">
        <!-- profile div -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='date_range/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='date_range/main.js') }}"></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
