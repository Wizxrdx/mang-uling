<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date Range Picker with Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS and JS links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Chart.js for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <nav>
        <header class="nav-header">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Mang Uling" class="mini-logo">
            Dashboard
        </header>
        
        <button class="nav-toggle">
            <span class="material-symbols-outlined" id="burger">menu</span>
        </button>
        <ul>
            <li><br></li>
            <li>
                <a href="/">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                </a>
            </li>
            <li><a>
                <span class="material-symbols-outlined">
                    date_range
                </span>
            </a></li>
            <li><a href="#" id="notifications" onclick="toggleNotification()">
                <span id="notifyIcon" class="material-symbols-outlined">
                notifications_off
                </span>
            </a></li>
            <li><a href="#">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div id="main" class="p-4">
        <h2>Select Date Range</h2>
        
        <!-- Flatpickr for Date Range Selection (Single Calendar Month) -->
        <input type="text" class="form-control w-50" id="datepicker" placeholder="Select Date Range">
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="submitRange()">Submit</button>
        </div>

        <!-- Canvas for Graph -->
        <div class="mt-5">
            <h3>Data Visualization</h3>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='dashboard/calendar.js') }}"></script>
</body>
</html>
