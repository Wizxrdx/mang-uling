<div class="indicator-container" id="{{ id }}">
    <div class="indicator-header">
        <h2>{{ title }}</h2>
        <h1>{{ subtitle }}</h1>
    </div>
    <div class="indicator-body">
        <p>{{ message }}</p>
        <progress class="progress-bar" value="{{ value }}" max="{{ max }}"></progress>
    </div>
    <div class="indicator-footer">
        <p>{{ progress }}</p>
        <!-- <p>{{ eta }}</p> -->
    </div>
    <div class="indicator-control">
        {{ edit_button|safe }}
        {{ start_button|safe }}
    </div>
    <div class="modal fade" id="modal-{{ id }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter new quota for {{ title }} bag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="modal-input-{{ id }}" class="form-control" value="{{ max }}" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="set-{{ id }}">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
